<div class="container"
fxLayout="row"
fxLayout.sm="column"
fxLayout.xs="column"
fxLayoutAlign.gt-md="space-around center"
fxLayoutGap="10px" 
fxLayoutGap.xs="0"
dir="rtl">

  <div fxFlex *ngIf="plan" [@visibility]="visibility">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{plan.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + plan.image}}" alt={{plan.name}}>
      <mat-card-content>
        <p>{{plan.description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/plandetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/plandetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="plan" [@visibility]="visibility" [@expand]>
    <mat-list>
      <mat-list-item>
        <h2> توضیحات </h2>        
      </mat-list-item>
      <mat-list-item *ngFor="let comment of plan.comments">
        <p mat-line>
          <span> {{comment.comment}} </span>
        </p>
      <!--
        <p mat-line>
          <span> {{comment.rating}} Stars</span>
        </p>
        <p mat-line>
          <span> -- {{comment.author}} {{comment.date | date}} </span>
        </p>

      -->
      </mat-list-item>
      <mat-list-item *ngIf="commentForm.valid">
        <p mat-line>
          <span> {{comment.comment}} </span>
        </p>
        <!--
        <p mat-line>
          <span> {{comment.rating}} Stars</span>
        </p>
        -->
        <p mat-line>
          <span> -- {{comment.author}}</span>
        </p>
      </mat-list-item>
    </mat-list>

    <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <h3 mat-line>
            نظرات
        </h3>
        
      <p>
        <mat-form-field class="full-width"
         color="{{(formErrors.author) ? 'warn' : 'primary'}}">
          <input matInput formControlName="author" placeholder="نام" type="text" required>
          <mat-hint>
            <span [hidden]="!(formErrors.author)">
                {{formErrors.author}}</span>
          </mat-hint>
        </mat-form-field>            
      </p>
      <!--
      <p>
        <mat-slider formControlName="rating" thumbLabel tickInterval="1" min="1" max="5" step="1" value="5"></mat-slider>   
      </p>
      -->
      
      <p>
        <mat-form-field class="full-width"
         color="{{(formErrors.comment) ? 'warn' : 'primary'}}">
          <textarea matInput formControlName="comment" placeholder="لطفا نظر خود را بنویسید" rows="12" required></textarea>
          <mat-hint>
            <span [hidden]="!(formErrors.comment)">
                {{formErrors.comment}}</span>
          </mat-hint>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white" [disabled]="commentForm.invalid">ارسال</button>
    </form>
  </div>
  <div [hidden]="plan || errMess">
    <mat-spinner></mat-spinner><h4>در حال بارگذاری ... </h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

</div>
